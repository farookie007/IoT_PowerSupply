<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IoT Backup Power Supply</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2>Login Form</h2>
            <form method="post">
                <!-- {% csrf_token %} -->
                <div class="form-group">
                    <label for="username">Matric Number:</label>
                    <input type="text" name="username" id="username" tabindex="1" required>
                    <!-- {% render_field form.username name="username" id="username" type="text" tabindex="1" %}
                    {% for error in form.username.errors %}
                    <p class="error-msg">{{ error }}</p>
                    {% endfor %} -->
                </div>
                <div class="form-group">
                    <label for="password">Password:</label><a href="{% url 'password_reset' %}" class="small" id="fgt-password"
                        tabindex="4">Forgot Password?</a>
                        <div class="pw-inpt">
                        <input type="password" name="password" id="password" tabindex="2" required>
                        <!-- {% render_field form.password name="password" id="password" type="password" tabindex="2" %} -->
                        <div class="hide-pwd">
                            <img src="{% static 'images/icons/eye-slash-svgrepo-com.svg' %}" alt="" class="eye no-show">
                            <img src="{% static 'images/icons/eye-svgrepo-com.svg' %}" alt="" class="eye">
                        </div>
                    </div>
                    <!-- {% for error in form.password.errors %}
                    <p class="error-msg">{{ error }}</p>
                    {% endfor %} -->
                </div>
        
                <input type="submit" value="Login" id="submit-btn" class="btn" tabindex="3">
                <div class="foot small">
                    <p>Don't have an account? <a href="{% url 'accounts:register' %}" tabindex="5">Register</a></p>
                </div>
            </form>
        
        </div>
    </div>
</body>
</html>
